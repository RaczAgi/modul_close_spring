<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Place</td>
        <td>What</td>
        <td>How much</td>
        <td>Who</td>
    </tr>
    </thead>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.place}"></td>
        <td th:text="${order.what}"></td>
        <td th:text="${order.amount}"></td>
        <td th:text="${order.person_id}"></td>

    </tr>
</table>
</body>
</html>
